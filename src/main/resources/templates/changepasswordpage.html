    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->

    <!-- Material Design Bootstrap -->

<body>

<!--Mask-->
<div class="view view-bk hm-black-strong">
    <div class="full-bg-img">
        <!-- Start your project here-->
        <div class="row" id="login-page" style="margin-top: 150px">
            <div class="mx-auto col-sm-6 col-md-4 col-lg-3">
                <div class="col-xs-4 col-xs-offset-4">

                    <!--Change Password Form with header-->
                    <div class="card">
                        <div class="card-block">

                            <!--Header-->
                            <div class="form-header primary-color">
                                <h3><i class="fa fa-unlock"></i> Change password</h3>
                            </div>
                            <!--Body-->
                            <div class="md-form">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="plainPassword" class="form-control"/>
                                <label for="plainPassword">new password</label>
                            </div>
                            <div class="md-form">
                                <i class="fa prefix"></i>
                                <input type="password" id="repeatPlainPassword" class="form-control"/>
                                <label for="repeatPlainPassword">repeat password</label>
                            </div>

                            <div class="text-center">
                                <button onclick="changePassword()" class="btn default-color">Save</button>
                            </div>
                        </div>

                    </div>
                    <div class="alert alert-danger alert-dismissible" role="alert" style="display: none;"
                         id="change-message"></div>
                    <div class="alert alert-success alert-dismissible" role="alert" style="display: none;"
                         id="success-message"></div>
                    <!--/Change Password Form with header-->
                </div>
            </div>
        </div>
        <!-- /Start your project here-->
    </div>
</div>
