<body class="mdb-skin">

<!--Mask-->
<div class="view view-bk hm-black-strong">
    <div class="full-bg-img">
        <div class="login-page" style="margin-top: 150px;">
            <div class="row">
                <div class="mx-auto col-sm-6 col-md-4 col-lg-3">
                    <div class="col-xs-4 col-xs-offset-4">
                        <!--Sign In Form with header-->
                        <div class="card" id="login">
                            <div class="card-block">

                                <!--Header-->
                                <div class="form-header primary-color">
                                    <h3><i class="fa fa-lock"></i> Login:</h3>
                                </div>

                                <!--Body-->
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix"></i>
                                    <input type="text" id="username" class="form-control">
                                    <label for="username">Your username</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-lock prefix"></i>
                                    <input type="password" id="password" class="form-control">
                                    <label for="password">Your password</label>
                                </div>

                                <div class="text-center">
                                    <button onclick="login()" class="btn primary-color">Log in</button>
                                </div>
                            </div>

                            <!--Footer-->
                            <div class="modal-footer">
                                <div class="options">
                                    <p>Not a member? <a href="/register">Sign Up</a></p>
                                    <p>Forgot <a href="/resetpassword">Password?</a></p>
                                </div>
                            </div>
                        </div>
                        <p class="alert alert-danger alert-dismissible" role="alert" style="display: none;"
                           id="login-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/.Mask-->
