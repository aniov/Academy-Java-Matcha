<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Matcha</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Start your project here-->
<div class="container login-form-vertical">
    <div class="row"></div>
    <!--Main column-->
    <div class="col-md-6 col-md-offset-3">

        <!--Change Password Form with header-->
        <div class="card">
            <div class="card-block">

                <!--Header-->
                <div class="form-header light-green">
                    <h3><i class="fa fa-unlock"></i>Change password</h3>
                </div>
                <!--Body-->
                <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="plainPassword" class="form-control">
                    <label for="plainPassword">new password</label>
                </div>
                <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="repeatPlainPassword" class="form-control">
                    <label for="repeatPlainPassword">repeat password</label>
                </div>

                <div class="text-center">
                    <button onClick="changePassword()" class="btn btn-light-green">Save</button>
                </div>
            </div>

        </div>
        <!--/Change Password Form with header-->

    </div>
</div>
</div>


<!-- /Start your project here-->

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

<!-- MDB core JavaScript -->

<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
