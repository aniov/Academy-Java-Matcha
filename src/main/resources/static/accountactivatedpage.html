<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Matcha</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->

<body>

<!--Panel-->
<div id="activated-message">
    <div class="row">
        <div class="mx-auto">
            <div class="col-xs-4 col-xs-offset-4">
                <!--Panel-->
                <div class="card text-center">
                    <div class="card-header primary-color">
                        Account activated
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">Your account has been activated</h4>
                        <p>Go and login</p>
                        <a href="/" class="btn primary-color">Login</a>
                    </div>
                    <div class="card-footer text-muted secondary-color-dark white-text">
                        <p>Welcome to Matcha dating site</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/.Panel-->
<!-- SCRIPTS -->
