<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>Matcha</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" rel="stylesheet"/>

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<header>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <!--end of Navigation bar-->
</header>
<body>

<!-- Main layout-->
<main>
    <div class="container">

        <!--Page heading-->
        <div class="row">
            <div class="col-md-12">
                <h1 class="h1-responsive">Photo
                    <small class="text-muted">album</small>

                    <!--Spinner-->
                    <a class="pull-right">
                        <div class="preloader-wrapper " id="circle-spinner">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                        <!--Drag and drop-->
                        <div class="drop-div ">Drop!
                            <button class="btn btn-primary btn-sm pull-right"
                                    onclick="document.querySelector('input').click()">Or click
                            </button>
                            <span style="font-size: xx-small">max size: 1Mb</span>
                        </div>
                        <div class="pull-right">
                            <a id="uploading-photo">upload error</a>
                            <a id="link">uploaded success</a>
                        </div>
                        <input style="visibility: collapse; width: 0px;" type="file" onchange="upload(this.files[0])"/>
                    </a>

                </h1>
            </div>
        </div>
        <!--/.Page heading-->

        <div class="row">
            <!--Main column-->

            <!--First row-->
            <div class="row wow">

                <div class="">

                    <!-- SECTION-->
                    <section id="basic-example">
                        <!-- Live preview-->
                        <div class="row">
                            <div class="col-md-12">

                                <div id="mdb-lightbox-ui"><!-- Root element of PhotoSwipe. Must have class pswp. -->
                                    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

                                        <!-- Background of PhotoSwipe.
                                                     It's a separate element, as animating opacity is faster than rgba(). -->
                                        <div class="pswp__bg"></div>

                                        <!-- Slides wrapper with overflow:hidden. -->
                                        <div class="pswp__scroll-wrap">

                                            <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
                                            <!-- don't modify these 3 pswp__item elements, data is added later on. -->
                                            <div class="pswp__container"
                                                 style="transform: translate3d(0px, 0px, 0px);">
                                                <div class="pswp__item"
                                                     style="display: block; transform: translate3d(-2131px, 0px, 0px);">
                                                    <div class="pswp__zoom-wrap"
                                                         style="transform: translate3d(280px, 44px, 0px) scale(1);">
                                                    </div>
                                                </div>
                                                <div class="pswp__item"
                                                     style="transform: translate3d(0px, 0px, 0px);">
                                                    <div class="pswp__zoom-wrap"
                                                         style="transform: translate3d(377.172px, 299.75px, 0px) scale(0.277256);">
                                                    </div>
                                                </div>
                                                <div class="pswp__item"
                                                     style="display: block; transform: translate3d(2131px, 0px, 0px);">
                                                    <div class="pswp__zoom-wrap"
                                                         style="transform: translate3d(280px, 44px, 0px) scale(1);">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                                            <div class="pswp__ui pswp__ui--fit pswp__ui--hidden">

                                                <div class="pswp__top-bar">
                                                    <!--  Controls are self-explanatory. Order can be changed. -->
                                                    <div class="pswp__counter">1 / 9</div>
                                                    <button class="pswp__button pswp__button--close"
                                                            title="Close (Esc)"></button>
                                                    <button class="pswp__button pswp__button--fs"
                                                            title="Toggle fullscreen"></button>
                                                    <button class="pswp__button pswp__button--zoom"
                                                            title="Zoom in/out"></button>

                                                    <div class="pswp__preloader">
                                                        <div class="pswp__preloader__icn">
                                                            <div class="pswp__preloader__cut">
                                                                <div class="pswp__preloader__donut"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="pswp__button pswp__button--arrow--left"
                                                        title="Previous (arrow left)">
                                                </button>
                                                <button class="pswp__button pswp__button--arrow--right"
                                                        title="Next (arrow right)">
                                                </button>
                                                <div class="pswp__caption">
                                                    <div class="pswp__caption__center"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.Live preview-->
                        <br/>
                        <br/>
                    </section>
                    <!-- SECTION-->

                    <!-- SECTION-->
                    <section id="lightbox-margins">

                        <!-- Live preview-->
                        <div class="row">
                            <div class="">

                                <div class="mdb-lightbox" data-pswp-uid="2">

                                    <!--<img src="" id="imageDiv"/>-->

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a id="img-big-1" href="" >
                                            <img id="img-small-1" src="" class="img-fluid z-depth-2" alt="Gallery image 1"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(42).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(42).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 2"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(43).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(43).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 3"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(45).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(45).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 4"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(46).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(46).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 5"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(47).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(47).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 6"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(48).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(48).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 7"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(49).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(49).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 8"/>
                                        </a>
                                    </figure>

                                    <figure class="col-lg-4 col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.2s">
                                        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(51).jpg"
                                           data-size="1600x1067">
                                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(51).jpg"
                                                 class="img-fluid z-depth-2" alt="Gallery image 9"/>
                                        </a>
                                    </figure>

                                </div>

                            </div>
                        </div>
                        <!-- /.Live preview-->

                    </section>
                    <!-- SECTION-->

                    <!-- ******-->
                    <!--/.Main column-->

                </div>
            </div>
        </div>
    </div>
</main>
<!-- /.Main layout-->
<!--Footer-->
<div id="footer-placeholder"></div>
<!--end of Footer-->

</body>
