<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Matcha</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Start your project here-->
<div class="row" id="login-page" style="margin-top: 150px">
    <div class="mx-auto col-sm-6 col-md-4 col-lg-3">
        <div class="col-xs-4 col-xs-offset-4">

            <!--Change Password Form with header-->
            <div class="card">
                <div class="card-block">

                    <!--Header-->
                    <div class="form-header primary-color">
                        <h3><i class="fa fa-unlock"></i> Change password</h3>
                    </div>
                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="plainPassword" class="form-control">
                        <label for="plainPassword">new password</label>
                    </div>
                    <div class="md-form">
                        <i class="fa prefix"></i>
                        <input type="password" id="repeatPlainPassword" class="form-control">
                        <label for="repeatPlainPassword">repeat password</label>
                    </div>

                    <div class="text-center">
                        <button onClick="changePassword()" class="btn default-color">Save</button>
                    </div>
                </div>

            </div>
            <div class="alert alert-danger alert-dismissible" role="alert" style="display: none;"
                 id="change-message"></div>
            <div class="alert alert-success alert-dismissible" role="alert" style="display: none;"
                 id="success-message"></div>
            <!--/Change Password Form with header-->

        </div>
    </div>
</div>


<!-- /Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Main JavaScript -->
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
