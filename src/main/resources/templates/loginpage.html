<!DOCTYPE html>
<html lang="en" class="full-height" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Matcha</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}"  rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body class="mdb-skin">

<!--Mask-->
<div class="view view-bk hm-black-strong">
    <div class="full-bg-img">
        <div class="login-page" style="margin-top: 150px;">
            <div class="row">
                <div class="mx-auto col-sm-6 col-md-4 col-lg-3">
                    <div class="col-xs-4 col-xs-offset-4">
                        <!--Sign In Form with header-->
                        <div class="card" id="login">
                            <div class="card-block">

                                <!--Header-->
                                <div class="form-header primary-color">
                                    <h3><i class="fa fa-lock"></i> Login:</h3>
                                </div>

                                <!--Body-->
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix"></i>
                                    <input type="text" id="username" class="form-control"/>
                                    <label for="username">Your username</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-lock prefix"></i>
                                    <input type="password" id="password" class="form-control"/>
                                    <label for="password">Your password</label>
                                </div>

                                <div class="text-center">
                                    <button onclick="login()" class="btn primary-color">Log in</button>
                                </div>
                            </div>

                            <!--Footer-->
                            <div class="modal-footer">
                                <div class="options">
                                    <p>Not a member? <a th:href="@{/register}">Sign Up</a></p>
                                    <p>Forgot <a th:href="@{/resetpassword}">Password?</a></p>
                                </div>
                            </div>
                        </div>
                        <p class="alert alert-danger alert-dismissible" role="alert" style="display: none;"
                           id="login-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/.Mask-->

<!--Footer-->
<nav class="fixed-bottom ">
    <footer class="page-footer center-on-small-only" style="text-align:center;">
        <!--Copyright-->
        <a>Â© 2017 Copyright: <a href="http://www.matcha-dating.com">Matcha - Dating Site </a></a>
        <!--/.Copyright-->
    </footer>
</nav>
<!--/.Footer-->
<!--/Sign In Form with header-->


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../static/js/tether.min.js" th:src="@{/js/tether.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../static/js/mdb.min.js" th:src="@{/js/mdb.min.js}"></script>
<!-- Main JavaScript -->
<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
