<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>Matcha</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" id="compiled.css-css" href="../static/css/mdb.themes.min.css"
          th:href="@{/css/mdb.themes.min.css}" type="text/css"
          media="all"/>

    <link rel="stylesheet" href="../static/css/mdb.themes.440.css"

          media="all"/>

</head>
<body>
<header>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <!--end of Navigation bar-->
</header>

<main>
    <!--Main layout-->
    <div class="container">

        <!--Page heading-->
        <div class="row wow fadeIn" data-wow-delay="0.2s" style="animation-name: none; visibility: visible;">
            <div class="col-md-12">
                <h1 class="h1-responsive">Your messages
                    <small class="text-muted">.....</small>
                </h1>
            </div>
        </div>
        <!--/.Page heading-->
        <hr class="extra-margin my-0"/>
        <div id="message-cards">
        </div>
        <br/>
        <!--Pagination-->
        <nav class="row flex-center wow fadeIn" data-wow-delay="0.2s"
             style="animation-name: none; visibility: visible;">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link waves-effect waves-effect" href="#!" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link waves-effect waves-effect" href="#!">1 <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link waves-effect waves-effect" href="#!">2</a></li>
                <li class="page-item"><a class="page-link waves-effect waves-effect" href="#!">3</a></li>
                <li class="page-item"><a class="page-link waves-effect waves-effect" href="#!">4</a></li>
                <li class="page-item"><a class="page-link waves-effect waves-effect" href="#!">5</a></li>
                <li class="page-item">
                    <a class="page-link waves-effect waves-effect" href="#!" aria-label="Next">
                        <span aria-hidden="true">»</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--/.Pagination-->
    </div>
    <!--/.Main layout-->
</main>

<!--Footer-->
<div id="footer-placeholder"></div>
<!--end of Footer-->

<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../static/js/tether.min.js" th:src="@{/js/tether.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../static/js/mdb.min.js" th:src="@{/js/mdb.min.js}"></script>
<!-- Main JavaScript -->
<script type="text/javascript" src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
<script type="text/javascript" src="../static/js/message.js" th:src="@{/js/message.js}"></script>

<script type="text/javascript"
        src="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/compiled.min.js?ver=4.4.0"></script>

</script>
