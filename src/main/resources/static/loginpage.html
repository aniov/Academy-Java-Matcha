<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Matcha</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Start your project here-->
<div class="container login-form-vertical">
    <div class="row"></div>
    <!--Main column-->
    <div class="col-md-6 col-md-offset-3">

        <!--Sign In Form with header-->
        <div class="card" id="login">
            <div class="card-block">

                <!--Header-->
                <div class="form-header light-green">
                    <h3><i class="fa fa-lock"></i> Login:</h3>
                </div>

                <!--Body-->
                <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="username" class="form-control">
                    <label for="username">Your username</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="password" class="form-control">
                    <label for="password">Your password</label>
                </div>

                <div class="text-center">
                    <button onclick="login()" class="btn btn-light-green">Log in</button>
                </div>
            </div>

            <!--Footer-->
            <div class="modal-footer">
                <div class="options">
                    <p>Not a member? <a href="/register">Sign Up</a></p>
                    <p>Forgot <a href="/resetpassword">Password?</a></p>
                    <!--<p onclick="resetPassword()">Forgot password</p>-->
                </div>
            </div>

        </div>
        <!--/Sign In Form with header-->
    </div>
</div>


<!-- /Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Main JavaScript -->
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
